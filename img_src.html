<html>
<head>
<script>
function showAlert(){
    alert("This is the first image");
}
function increaseSize(){
    document.getElementById("img2").style.width = "400px";
}
function openNewPage(){
    window.open("http://www.example.com/");
}
</script>
</head>
<body>
<img src="image1.jpg" onclick="showAlert()" />
<img id="img2" src="image2.jpg" onclick="increaseSize()" />
<img src="image3.jpg" onclick="openNewPage()" />
</body>
</html>
